<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Canvas</title>
</head>
<body>
	<h1>Canvas</h1>
	<canvas id="canvas" width="500" height="500"></canvas>
	<hr>


<script>
    var canvas = document.getElementById('canvas');
    var ctx = canvas.getContext('2d');
    for(var i=0;i<20;i++){
    ctx.fillStyle = "rgba(50,50,200,0.5)";//色
    ctx.fillRect(10, 10, 50, 50, 1);
	ctx.strokeRect(100, 100, 50, 50);
	ctx.clearRect(15, 15, 40, 40);
	}

	//for(var n=0;n<20;n++){
	ctx.beginPath();
	ctx.moveTo(75,50);            // 最初の点
	ctx.lineTo(100,75);            // 2番目の点
	ctx.lineTo(100,25);            // 3番目の点
	ctx.fill();
	ctx.closePath();            // パスをとじる
	//}
    ctx.fillStyle = "rgba(200,0,0,0.5)";//色
	ctx.beginPath();
	ctx.arc(300, 300, 100, 0, Math.PI, false);
	ctx.arc(300, 300, 150, 0, Math.PI, true);
	ctx.fill();
</script>
	
</body>
</html>
